{% extends 'base.html' %}
{% block post_style %}
    <style>
        .area_des {
            position: absolute;
            background: #fff;
            border: 1px solid #888;
            border-radius: 3px;
            font-size: 14px;
            font-weight : bold;
            color : black;
            top: -5px;
            left: 15px;
            padding:2px;
        }
    </style>
{% endblock post_style %}

{% block content %}
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default border-panel card-view" id ='mapborder'>
                <div class="panel-heading">
                    <div class="pull-left">
                        <h5 id="result11">서울시 지도 <button id="run" type="button" class="btn btn-default btn-icon-anim btn-circle btn-sm help" style="display: inline"><i class="fa fa-question"></i></button></h5>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-wrapper collapse in">
                    <div class="panel-body">
                        <div id="map" style="width:100%; height:600px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="panel panel-default border-panel card-view" style="height:694px" id="chartborder">
                <div class="panel-heading" style="padding-top: 15px;">
                    <div class="pull-left">
                        <div class="panel-title txt-dark" style="height: 36px;">
                            <h5 id="result">구별 통계 </h5>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-wrapper collapse in">
                    <div class="panel-body">
                        <canvas id="chart_2" height="276"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

            };

        var map = new daum.maps.Map(mapContainer, mapOption),
            customOverlay = new daum.maps.CustomOverlay({});

        function setDraggable(draggable) {
            // 마우스 드래그로 지도 이동 가능여부를 설정합니다
            map.setDraggable(draggable);
        }

        function setZoomable(zoomable) {
            // 마우스 휠로 지도 확대,축소 가능여부를 설정합니다
            map.setZoomable(zoomable);
        }

        // 지도에 영역데이터를 폴리곤으로 표시합니다

            displayArea(areas[i]);
        }

        // 다각형을 생상하고 이벤트를 등록하는 함수입니다
        function displayArea(area) {

            // 다각형을 생성합니다
            var polygon = new daum.maps.Polygon({
                map: map, // 다각형을 표시할 지도 객체
                path: area.path,
                strokeWeight: 2,
                strokeColor: '#ff6028',
                strokeOpacity: 0.8,
                fillColor: '#fff',
                fillOpacity: 0.7
            });

            // 다각형에 mouseover 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 변경합니다
            // 지역명을 표시하는 커스텀오버레이를 지도위에 표시합니다
            daum.maps.event.addListener(polygon, 'mouseover', function (mouseEvent) {

                polygon.setOptions({fillColor: '#ffaf93'});
                customOverlay.setContent('<div class="area_des">' + area.name + '</div>');
                customOverlay.setPosition(mouseEvent.latLng);
                customOverlay.setMap(map);

            });

            // 다각형에 mousemove 이벤트를 등록하고 이벤트가 발생하면 커스텀 오버레이의 위치를 변경합니다
            daum.maps.event.addListener(polygon, 'mousemove', function (mouseEvent) {

                customOverlay.setPosition(mouseEvent.latLng);
                //console.log(mouseEvent.latLng)
            });

            // 다각형에 mouseout 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 원래색으로 변경합니다
            // 커스텀 오버레이를 지도에서 제거합니다
            daum.maps.event.addListener(polygon, 'mouseout', function () {
                polygon.setOptions({fillColor: '#fff'});

                customOverlay.setMap(null);
            });
